    <!Doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>SPARQL</title>
</head>
<body>
<div class="text-center">
    <h1>SPARQL and File</h1>
    <div class="container justify-content-md-center">
        <div class="col col-md-8">

            <form th:action="@{/query2}" id="form1" method="post">

                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="format" form="form1">
                    <!--<option selected>Choose...</option>-->
                    <option th:each="type: ${formats}" th:value="${type}" th:utext="${type}"></option>
                </select>


                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">RDF</span>
                    </div>
                    <textarea th:utext="${path}" name="path" class="form-control" aria-label="With textarea" form="form1"></textarea>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">SPARSQL</span>
                    </div>
                    <textarea th:utext="${query}" name="query" class="form-control" aria-label="With textarea" form="form1"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block my-1">Submit</button>
            </form>

            <div class="text-center text-info" th:if="${result}" th:utext="${result}"></div>
            <!--<div class="text-center" th:if="${result}" th:utext="${result}">-->
                <!--<textarea th:utext="${result}"></textarea>-->
            <!--</div>-->
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
