<!Doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>SPARQL</title>
</head>
<body>
<div class="text-center">
    <h1>Local SPARQL</h1>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-md-9">

                <form th:action="@{/query1}" id="form1" method="post">

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">SPARSQL</span>
                        </div>
                        <textarea style="height: 550px;" th:utext="${query}" name="query" class="form-control" aria-label="With textarea"
                                  form="form1"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block my-1">Submit</button>
                </form>

                <div class="text-center text-info" th:if="${result}" th:utext="${result}"></div>
                <!--<div class="text-center" th:if="${result}" th:utext="${result}">-->
                <!--<textarea th:utext="${result}"></textarea>-->
                <!--</div>-->
            </div>
            <div class="col col-md-3">
                <div>
                    <form th:action="@{/query1}" method="get">
                        <input type="hidden" name="button" value="4">
                        <button type="submit" class="btn btn-warning m-1">Example 4</button>
                    </form>
                    <form th:action="@{/query1}" method="get">
                        <input type="hidden" name="button" value="5">
                        <button type="submit" class="btn btn-warning m-1">Example 5</button>
                    </form>
                    <form th:action="@{/query1}" method="get">
                        <input type="hidden" name="button" value="6">
                        <button type="submit" class="btn btn-warning m-1">Example 6</button>
                    </form>
                    <form th:action="@{/query1}" method="get">
                        <input type="hidden" name="button" value="7">
                        <button type="submit" class="btn btn-warning m-1">Example 7</button>
                    </form>
                    <form th:action="@{/query1}" method="get">
                        <input type="hidden" name="button" value="8">
                        <button type="submit" class="btn btn-warning m-1">Example 8</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:if="${data}" class="m-2">
    <table class="table table table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col" th:each="var : ${vars}" th:utext="${var.getName()}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, index : ${data}">
            <th scope="row" th:utext="${index.index }"></th>
            <td th:each="val : ${item}" th:utext="${val}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
