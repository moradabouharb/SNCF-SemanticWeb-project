<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SNCF stops page</title>

</head>
<body>
<h1>This page shows list of all SNCF stops ID</h1>

<table>
    <!--/*@thymesVar id="list" type="java"*/-->
    <tr th:each="list : ${list}">
        <td th:text="${list}"></td>
    </tr>

</table>

</body>
</html>
